<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Simon</title>
  </head>


  <body>
    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-content"></p>
      </div>
        
    </div>
    
    <header id="navbar">
      <h1 id="title">Super Axel Game</h1>
      <button id="modal-button">Rules</button>
    </header>
    <div id="app">
      <h1 id="turn">Super Simon</h1>
      <button class="buttonGame start" id="start">Start</button>
      <div id="simon-game" class="wrapper">
        <button id="red" class="quarter left-top simon-button red buttonGame"></button>
        <button id="blue" class="quarter right-top simon-button blue buttonGame"></button>
        <button id="yellow" class="quarter left-bottom simon-button yellow buttonGame"></button>
        <button id="green" class="quarter right-bottom simon-button green buttonGame"></button>
      </div>
      <div id="score" class="score-container">
        <h1 id="number-click">Number of click : 0</h1>    
        <h1 id="score-value">Score : 0</h2>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
